<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>夏以昼</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Microsoft YaHei';
            cursor: default;
            user-select: none;
        }
        .popup {
            position: absolute;
            width: 280px;
            height: 100px;
            background: #000;
            border: 1px solid #888;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 15px;
            z-index: 1000;
        }
        .close {
            position: absolute;
            top: 5px;
            right: 8px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
<script>
// 夏以昼风格的话语
const messages = [
    "先睡个好觉，不用担心。等你睡醒，一切都来得及。",
    "你愿意给的就是我想要的 你想要得到的 就是我愿意付出的",
    "哥哥就是要替妹妹去死的",
    "也许因为……我恰好也比你想象中的多爱你一点",
    "我叫夏以昼，是你的哥哥。",
    "乖，别哭，哥哥在，跟哥哥说",
    "你已经让我很骄傲了",
    "我说，你已经很让我骄傲了",
    "下辈子的小海鸟，别再让我错过你了",
    "我想要你留在这里 留下来 跟我过一百年",
    "但我们只剩彼此了",
    "我给我们的未来抽了签，是长久不离的上上签",
    "你想要蛋糕，全都是你的，你想要夏以昼，我一直在这里，从来没有被分走过",
    "哥哥在",
    "我们回家",
    "回到这个有你在身边的世界，就是命运赐予我最不可思议的魔术",
    "这一次也请让我回到你身边"
];

let speed = 3000; // 初始速度：3秒一个
let minSpeed = 50; // 最终速度：0.05秒一个
let popupCount = 0;

// 创建弹窗
function createPopup() {
    const popup = document.createElement('div');
    popup.className = 'popup';
    
    // 随机位置
    const x = Math.random() * (window.innerWidth - 280);
    const y = Math.random() * (window.innerHeight - 100);
    popup.style.left = x + 'px';
    popup.style.top = y + 'px';
    
    // 随机消息
    const message = messages[Math.floor(Math.random() * messages.length)];
    popup.innerHTML = message + '<div class="close">×</div>';
    
    // 点击关闭按钮创建更多弹窗
    popup.querySelector('.close').onclick = function() {
        for(let i = 0; i < 3; i++) {
            setTimeout(createPopup, i * 100);
        }
    };
    
    // 拖动弹窗创建更多弹窗
    let isDragging = false;
    let offsetX, offsetY;
    
    popup.onmousedown = function(e) {
        isDragging = true;
        offsetX = e.clientX - popup.offsetLeft;
        offsetY = e.clientY - popup.offsetTop;
        
        // 拖动时创建更多弹窗
        for(let i = 0; i < 2; i++) {
            setTimeout(createPopup, i * 100);
        }
    };
    
    document.onmousemove = function(e) {
        if (isDragging) {
            popup.style.left = (e.clientX - offsetX) + 'px';
            popup.style.top = (e.clientY - offsetY) + 'px';
        }
    };
    
    document.onmouseup = function() {
        isDragging = false;
    };
    
    document.body.appendChild(popup);
    popupCount++;
    
    // 逐渐加速：每创建5个弹窗就加快速度
    if (speed > minSpeed && popupCount % 5 === 0) {
        speed -= 200; // 每次加快200毫秒
        clearInterval(popupInterval);
        popupInterval = setInterval(createPopup, speed);
    }
}

// 阻止右键菜单
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    createPopup();
});

// 阻止键盘快捷键并创建弹窗
document.addEventListener('keydown', function(e) {
    e.preventDefault();
    for(let i = 0; i < 3; i++) {
        setTimeout(createPopup, i * 100);
    }
});

// 初始创建3个弹窗
for(let i = 0; i < 3; i++) {
    setTimeout(createPopup, i * 1000);
}

// 持续创建弹窗（从3秒开始逐渐加快）
let popupInterval = setInterval(createPopup, speed);

// 额外加速：每10秒再加速一次
setInterval(function() {
    if (speed > minSpeed) {
        speed -= 100;
        clearInterval(popupInterval);
        popupInterval = setInterval(createPopup, speed);
    }
}, 10000);

</script>
</body>
</html>
